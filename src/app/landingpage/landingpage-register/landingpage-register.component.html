<section class="max-w-[1320px] w-screen py-8 px-4 lg:px-8">
  <div class="grid grid-cols-2 items-center">
    <div class="p-10 flex flex-col gap-2">
      <p class="text-sm text-gray-400">Voce recebeu um convite</p>
      <h2 class="text-4xl font-bold">Bem vindo a Technology Solutions</h2>
      <p class="text-2xl text-gray-400">
        Preencha todos os dados e se cadastre
      </p>
    </div>
    <div class="flex flex-col items-end gap-8 bg-zinc-900 p-10 rounded-2xl">
      <div class="grid grid-cols-2 gap-8 w-full">
        <p-floatlabel class="w-full">
          <input type="name" pInputText class="w-full" />
          <label for="name">Nome</label>
        </p-floatlabel>
        <p-floatlabel class="w-full">
          <input type="email" pInputText class="w-full" />
          <label for="email">Email</label>
        </p-floatlabel>
        <p-floatlabel class="w-full">
          <p-inputmask
            mask="999.999.999-99"
            placeholder="Exemplo xxx.xxx.xxx-xx"
            styleClass="w-full"
          />
        </p-floatlabel>
        <p-floatlabel class="w-full">
          <p-inputmask
            mask="(99)99999-9999"
            placeholder="(xx)xxxxx-xxxxx"
            styleClass="w-full"
          />
        </p-floatlabel>
        <p-floatlabel class="w-full">
          <p-inputmask
            mask="99999-999"
            placeholder="Exemplo xxxxx-xxx"
            styleClass="w-full"
          />
        </p-floatlabel>
        <p-floatlabel class="w-full">
          <input type="UF" pInputText class="w-full" />
          <label for="UF" :required="true">UF</label>
        </p-floatlabel>
        <p-floatlabel class="w-full">
          <input type="locality" pInputText class="w-full" />
          <label for="locality">Localidade</label>
        </p-floatlabel>
        <p-floatlabel class="w-full">
          <input type="neighborhood" pInputText class="w-full" />
          <label for="neighborhood">Bairro</label>
        </p-floatlabel>
        <p-floatlabel class="w-full">
          <input type="publicPlace" pInputText class="w-full" />
          <label for="publicPlace">Logradouro</label>
        </p-floatlabel>
      </div>
      <p-button
        label="Cadastrar"
        [rounded]="true"
        size="large"
        styleClass="w-full"
      />
    </div>
  </div>
</section>
