<header
  *ngIf="currentRoute !== '/sistema/login'"
  class="flex flex-col gap-4 gap-2 bg-black p-4 md:p-6 fixed border-r-2 border-t-2 border-slate-900 h-full w-[300px] overflow-auto"
>
  <div class="flex flex-col gap-2">
    <app-menu-item
      *ngFor="let route of routes"
      [icon]="route.data?.icon"
      [menuName]="route.data?.name"
      [active]="isActive(route.path)"
      [routerLink]="route.data.to"
    ></app-menu-item>
  </div>
</header>
