<div class="flex flex-col gap-8">
  <h2 class="text-3xl font-bold">Colaboradores</h2>
  <div class="flex justify-end w-full">
    <p-button (click)="showDialog()" label="Show" />
  </div>
  <p-table
    [value]="products"
    [tableStyle]="{ 'min-width': '50rem' }"
    selectionMode="single"
    (onRowSelect)="selecionado($event.data)"
    [metaKeySelection]="true"
  >
    <ng-template #header>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Category</th>
        <th>Quantity</th>
      </tr>
    </ng-template>
    <ng-template #body let-product>
      <tr [pSelectableRow]="product">
        <td>{{ product.code }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.quantity }}</td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog
    header="Colaborador"
    [modal]="true"
    [dismissableMask]="true"
    [(visible)]="visible"
    [style]="{ width: '25rem' }"
  >
    <span class="p-text-secondary block mb-8">Update your information.</span>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" #formDir="ngForm">
      <p-floatlabel class="w-full">
        <input
          id="nome"
          type="text"
          pInputText
          class="w-full"
          formControlName="nome"
          required
        />
        <label for="nome">Senha</label>
      </p-floatlabel>
      <div *ngIf="nome?.invalid && formDir.submitted" class="text-red-500 mt-2">
        A senha é obrigatória
      </div>
    </form>
  </p-dialog>
</div>
